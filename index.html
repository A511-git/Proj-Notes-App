<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="popUps.css">
    <link rel="stylesheet" href="notes.css">
    <title>quick-notes</title>
</head>

<body>
    <div class="add-content-container popup-container">
        <div class="add-content-body popup-body">
            <div class="add-content-heading">
                <p class="heading">Add New Note</p>
                <p>X</p>
            </div>
            <form>
                <div class="add-content-title">
                    <label for="title">Title</label>
                    <input type="text" placeholder="Enter note here...">
                </div>

                <div class="add-content-content">
                    <label for="content">Content</label>
                    <textarea name="content" id="content-input" placeholder="Write your note here..."
                        rows="4"></textarea>
                </div>

                <div class="popup-button">
                    <button class="negative">Cancel</button>
                    <button class="positive">Save Note</button>
                </div>
            </form>
        </div>
    </div>

    <div class="delete-content-popup popup-container">
        <div class="delete-content-body popup-body">
            <p>Are you sure you want to delete this note ?</p>
            <div class="popup-button">
                <button class="negative">No</button>
                <button class="positive">Yes</button>
            </div>
        </div>

    </div>

    <div class="fullPage">
        <nav>
            <h1>Quick Notes</h1>
            <div class="nav-buttons">
                <button class="add-note">+ Add Notes</button>
                <button class="theme">
                    <p class="light theme-active">‚òÄÔ∏è</p>
                    <p class="dark">üåô</p>
                    <!-- <p class="custom">üõÉ</p> -->
                </button>
            </div>
        </nav>

        <div class="page-content">

            <div class="first-note-container">
            <div class="first-note-body">
                <div class="first-note-text">
                    <p class="first-note-text-heading">No notes yet!</p>
                    <p class="first-note-text-para">Create your first node to get started!</p>
                </div>
                <button>+ Add Your First Note</button>
            </div>

            
        </div>
        </div>

        <template id="card-template">
        <div class="card">
            <div class="card-heading">
                <h3 class="card-subject"></h3>
                <div class="card-modify">
                    <p class="card-edit">üñãÔ∏è</p>
                    <p class="card-delete">‚úñÔ∏è</p>
                </div>
            </div>
            <p class="card-details"></p>
        </div>
    </template>

</body>

<script src="script.js"></script>

</html>
