<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create, edit, and save notes directly in your browser using interactive cards. All data is stored locally with JavaScript localStorage ‚Äî no server needed.">
    <menu type="context"></menu>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="notes.css">
    <link rel="stylesheet" href="popUps.css">
    <title>quick-notes</title>
</head>

<body class="light">
    <div class="add-content-container popup-container">
        <div class="add-content-body popup-body">
            <div class="add-content-heading">
                <p class="heading">Add New Note</p>
                <button data-action="popup-cancel" class="cancel negative">X</button>
            </div>
            <form class="form">
                <div class="add-content-title">
                    <label>Title</label>
                    <input class="form-title" type="text" name="title" placeholder="Enter note here..." required>
                </div>

                <div class="add-content-image">
                    <label>Image</label>
                    <input type="file" name="image" id="image" accept="image/*" multiple>
                </div>

                <div class="add-content-content">
                    <label>Content</label>
                    <textarea class="form-content" name="content" id="content-input"
                        placeholder="Write your note here... &#10;Even paste images from clipboard ;)" rows="4"
                        required></textarea>
                </div>

                <div class="popup-button">
                    <button type="button" data-action="popup-cancel" class="cancel negative">Cancel</button>
                    <button type="button" data-action="popup-save" class="save positive">Save Note</button>
                </div>
            </form>
        </div>
    </div>

    <div class="delete-content-container popup-container">
        <div class="delete-content-body popup-body">
            <p>Are you sure you want to delete this note ?</p>
            <div class="popup-button">
                <button type="button" data-action="delete-no" class="negative">No</button>
                <button type="button" data-action="delete-yes" class="positive">Yes</button>
            </div>
        </div>

    </div>

    <div class="full-page">
        <nav class="nav">
            <div class="nav1">
                <h1>Quick Notes</h1>
                <div class="nav1-buttons">
                    <button type="button" class="add-note" data-action="add-note">+ Add Notes</button>
                    <button type="button" class="setting" data-action="open-settings">
                        <p>‚öôÔ∏è</p>
                    </button>
                </div>
            </div>

            <div class="nav2">
                <div class="nav2-menu">
                    <p class="nav2-headings" data-action="toggle-theme">Select Theme</p>
                    <p class="nav2-headings" data-action="toggle-layout">Select Layout</p>
                </div>

                <div class="menu-body">
                    <div class="theme">
                        <ul>
                            <li class="light">
                                <button type="button" data-action="theme-light">
                                    <p>Light</p>
                                </button>
                            </li>
                            <li class="dark">
                                <button type="button" data-action="theme-dark">
                                    <p>Dark</p>
                                </button>
                            </li>
                        </ul>
                    </div>

                    <div class="layout">
                        <img src="assets/grid.png" alt="grid-image-view" data-action="layout-grid">
                        <img src="assets/masonry.png" alt="masonry-image-view" data-action="layout-masonry">
                    </div>
                </div>
            </div>
        </nav>


        <div class="page-content">

            <div class="first-note-container first-note-container first-note-active">
                <div class="first-note-body">
                    <div class="first-note-text">
                        <p class="first-note-text-heading">No notes yet!</p>
                        <p class="first-note-text-para">Create your first node to get started!</p>
                    </div>
                    <button type="button" data-action="add-note" class="add-note">+ Add Your First Note</button>
                </div>
            </div>

            <div id="card-container" class="card-container-grid">

            </div>
        </div>

        <template id="card-template">
            <div class="card" draggable="true">
                <div class="card-heading">
                    <p class="card-subject"></p>
                    <div data-action="card-modify" class="card-modify">
                        <p data-action="card-edit" class="card-edit">üñãÔ∏è</p>
                        <p data-action="card-delete" class="card-delete">‚úñÔ∏è</p>
                    </div>
                </div>
                <div class="card-body">
                    <img class="card-image" src="" alt="">
                    <p class="card-detail"></p>
                </div>
            </div>
        </template>

</body>

<script src="script.js"></script>
<script src="navbar.js"></script>
<script src="popUp.js"></script>
<script src="masonry.js"></script>
<script src="note.js"></script>

</html>
